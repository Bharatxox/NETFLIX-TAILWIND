<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="h-[100vh] w-[100%] bg-[url('img/background-image.jpg')] bg-cover bg-center" >
        <div class=" h-[100vh] w-[100%] bg-black bg-opacity-50">
        <header class="max-w-[1170px] mx-auto">
            <div class="flex-col justify-between sm:flex sm:flex-row  items-center">
                <figure class="">
                    <img class="w-[200px]" src="img/Netflix_Logo_RGB.png" alt="">
                </figure>
                <div class="flex gap-5 font-semibold">
                    <div class="relative">
                        <span class="material-symbols-outlined text-white w-4 h-4 absolute z-10 top-[5px] left-[5px]">translate</span>
                        <select class="border-[1px] py-[5px]  px-[25px] pr-[5px] border-white bg-slate-900 text-white rounded-[5px] " name="lang" id="">
                            <option value="eng">English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                    <div class="">
                        <button class="py-[5px]  px-4 rounded-[5px] bg-red-600 text-white">Sign In</button>
                    </div>
                </div>
            </div>
        </header>
        <div class=" max-w-[1170px] max-h-auto mx-auto text-white flex-row justify-center items-center text-center">
            <h1 class="sm:text-[45px] text-[35px] font-bold">The biggest Indian hits. The best Indian stories. All streaming here.</h1>
            <p class="text-[23px] py-[15px]">Watch anywhere. Cancel anytime.</p>
            <p class="text-[20px]">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="max-w-[650px] mx-auto mt-[20px] px-[30px]">
                <form action="" class="grid sm:grid-cols-[65%_auto] grid-cols-1 gap-5">
                    <input class="border-[1px] border-white bg-black bg-opacity-50 h-[50px] pl-[20px] rounded-[5px]" type="email" placeholder="E-mail Address">
                    <button class="py-[5px]  px-4 rounded-[5px] bg-red-600 text-white text-xl font-bold flex items-center justify-center">Get Started <span class="material-symbols-outlined">arrow_forward_ios</span></button>
                </form>
            </div>
        </div>
        </div> 
    </section>
</body>
</html>
